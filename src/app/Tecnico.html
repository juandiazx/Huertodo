    <!-- CSS DOCUMENTO estilos.css-->

    <script src="js/index.js"></script>

</head>

<body class="loading">
<div class="page">
<!-- Comienza la cabecera-->
<header>
    <nav id="main-menu">
        <!-- Logotipo Link Landing Page-->
        <a href="../../index.html"><img src="images/logoGTI.svg" id="logo-menu-inicio" alt="Imagen Logo GTI"></a>

        <!-- Contenedor para los iconos de inicio de sesión y menú -->
        <div class="contenedor-iconos">

            <!-- Menu hamburguesa-->
            <div class="menu-hamburguesa" onClick="toggleMenu(document.getElementById('main-menu'))">
                <div></div>
                <div></div>
                <div></div>
            </div>

            <ul >
                <li><a href="Producto.html" class="texto-link">Producto</a></li>
                <li><a href="Formulario_Solicitud.html" class="texto-link">Solicita el producto</a></li>
                <li><a href="Sobre_Nosotros.html" class="texto-link">Sobre nosotros</a></li>
                <li class="boton-cerrar-sesion boton-verde-blanco"><a onclick="borrarSesion()">Cerrar sesión</a></li>
            </ul>

        </div>
    </nav>
</header>
<!--Termina la cabecera-->

<!--Comienza la seccion general-->

<main class="wrapper-forms">

        <!--Comienza la seccion Notificaciones Citas  -->
        <div class="container">
            <table id="tablaSegunda" class="display content-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th>Tarea</th>
                    <th>Fecha</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <!-- JQUERY -->
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

        <!-- DATATABLES -->
        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>

        <!-- BOOTSTRAP -->
        <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>

        <!-- JavaScript funcionalidad Tablas -->
        <script src="js/tabla_tecnico.js"></script>
        <!-- JavaScript para adjuntar datos JSON en tabla -->
        <script src="js/adjuntar_tabla.js"></script>

        <!-- JavaScript seleccionar fila (adjuntar) en tabla -->
        <script src="js/adjuntar.js"></script>
        <!--Termina la seccion Notificaciones Citas  -->


        <section class="formulario">

            <!--Titulo para el formulario-->
            <div class="títulos-trabajadores">
                <h2>Contacto con comerciales</h2>
            </div>

            <!--Código para el formulario-->

            <form id="login-form">
                <!--Droplist para elegir el técnico-->
                <div class="droplist">
                    <label for="tecnico">Comercial:</label>
                    <select id="tecnico" name="tecnico">
                        <option value="tecnico1">Fernando Navarro</option>
                        <option value="tecnico2">Vicente Calatayud</option>
                        <option value="tecnico3">Pablo Alario</option>
                    </select>
                </div>

                <!--Droplist para elegir el asunto-->
                <div class="droplist">
                    <label for="subject">Asunto:</label>
                    <select id="subject" name="subject">
                        <option value="Asunto1">Montaje realizado</option>
                        <option value="Asunto2">Mediciones realizadas</option>
                    </select>

                </div>

                <!--Input para el correo del usuario-->
                <div id="email">
                    <div class="datos">
                        <label for="user">Usuario:</label>
                        <input type="email" id="user" name="user" placeholder="Introduce el correo del usuario" />
                    </div>
                </div>

                <!--Input para el mensaje-->
                <div id="message">
                    <div class="datos">
                        <label for="message">Mensaje:</label>
                        <textarea type="text" id="message-input" name="message" rows="5" placeholder="Describe el problema"></textarea>
                    </div>
                </div>

                <!--Botón de enviar formulario-->
                <div class="boton-enviar">
                    <button type="submit" id="abrir-popup-admin" class="boton-iniciar-sesion">Enviar</button>
                </div>

            </form>


        </section>

    </section>
</main>

    <!-- Comienza el popup -->
    <dialog id="popup">
        <div class="popup-contenido">
            <p>El formulario se ha enviado con éxito</p>
            <button id="cerrar-popup">Volver</button>
        </div>
    </dialog>
    <!-- Termina el popup -->

</footer>

    <script src="js/popup_tecnico.js"></script>

</div>
