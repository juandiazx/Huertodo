    <!--Comienza la seccion general-->

    <main class="wrapper-forms">
        <section class="container">

            <!--Comienza la seccion Notificaciones Usuarios  -->
            <div>
                <table id="tablax" class="content-table">
                    <thead>
                    <tr>
                        <th class="id-columna">ID</th>
                        <th>Email</th>
                        <th>Dirección</th>
                        <th>Estado</th>
                        <th>Acción</th>
                    </tr>
                    </thead>
                    <tbody id="tabla-datos">
                    </tbody>
                </table>
            </div>


            </section>
            <!--Termina la seccion Notificaciones técnico  -->

            <!--Comienza la seccion de formulario-->

            <section class="formulario">

                <!--Titulo para el formulario-->
                <div class="títulos-trabajadores">
                    <h2>Contacto con técnicos</h2>
                </div>

                <!--Código para el formulario-->

                <form id="login-form">
                <!--Droplist para elegir el técnico-->
                <div class="droplist">
                    <label for="tecnico">Técnico:</label>
                    <select id="tecnico" name="tecnico">
                        <option value="tecnico1">Miguel Arroyo Bruyel</option>
                        <option value="tecnico2">Jose García Martinez</option>
                        <option value="tecnico3">Andreu Benavent Zaragoza</option>
                    </select>
                </div>

                <!--Droplist para elegir el asunto-->
                <div class="droplist">
                    <label for="subject">Asunto:</label>
                    <select id="subject" name="subject">
                        <option value="Asunto1">Cita mensaje</option>
                        <option value="Asunto2">Cita mediciones</option>
                    </select>

                </div>

                <!--Input para el correo del usuario-->
                <div id="email">
                    <div class="datos">
                        <label for="user">Usuario:</label>
                        <input type="email" id="user" name="user" placeholder="Introduce el correo del usuario" />
                    </div>
                </div>

                <!--Input para el mensaje-->
                <div id="message">
                    <div class="datos">
                        <label for="message">Mensaje:</label>
                        <textarea type="text" id="message-input" name="message" rows="5" placeholder="Describe el problema"></textarea>
                    </div>
                </div>

                <!--Botón de enviar formulario-->
                 <div class="boton-enviar">
                     <button type="submit" id="abrir-popup-admin" class="boton-iniciar-sesion">Enviar</button>
                 </div>

                </form>


            </section>


            <!------------------------------------------Termina la sección de formularios--------------------------------------->

            <!-- Comienza el popup -->
            <dialog id="popup">
                <div class="popup-contenido">
                    <p>El formulario se ha enviado con éxito</p>
                    <button id="cerrar-popup">Volver</button>
                </div>
            </dialog>
            <!-- Termina el popup -->

        </section>
    </main>
