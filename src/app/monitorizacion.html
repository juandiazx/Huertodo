<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Espacio personal</title>
    <link rel="shortcut icon" href="./images/icono-gti-sin-letras.png" />
    <!-- Para que pueda verse bien en movil-->
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1" />
    <!-- Palabras clave para el SEO de la Web-->
    <meta name="keywords" content="Huerto hidropónico, huerto vertical, huertos verticales, monitorización huerto, huerto monitorizado, jardín vertical, jardín doméstico, huerto doméstico, monitorizacion huerto, monitorización huerto doméstico, control huerto, control remoto huerto" />
    <!-- Para que sea compatible con Microsoft Edge-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS DOCUMENTO estilos.css-->
    <link rel='stylesheet' href="css/monitorizacion.css"/>
    <link rel='stylesheet' href="css/main-menu.css"/>
    <!-- JavaScript Documento index.js-->
    <script src="js/index.js"></script>
    <!-- Añadir librerias de chart.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"></script>
    <!--Añadimos el estilo a el chart-->
</head>
<body>
<!-- Comienza la cabecera-->
<header>
    <nav id="main-menu">
        <!-- Logotipo Link Landing Page-->
        <a href="index.html"><img src="images/logoGTI.svg" id="logo-menu-inicio" alt="Imagen Logo GTI"></a>
        <ul>
            <li><a href="Producto.html">Producto</a></li>
            <li><a href="Formulario_Solicitud.html">Solicita el producto</a></li>
            <li><a href="Sobre_Nosotros.html">Sobre nosotros</a></li>
        </ul>

        <!-- Icono de iniciar sesion-->
        <a href="Inicio_sesion.html"><img id="icono-inicio-sesion" src="images/icono-usuario.png" alt="Icono Inicio Sesión Usuario"></a>

        <!-- Menu hamburguesa-->
        <div class="menu-hamburguesa" onClick="toggleMenu(document.getElementById('main-menu'))">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav>
</header>
<!--Termina la cabecera-->
<div class="wrapper">
<!-- Comienza la seccion de espacio personal sin banner ni footer-->
<section id="contenedor-espacio-personal-completo">

    <!-- Comienza el contenedor de notificaciones espacio personal-->
    <div id="contenedor-notificaciones">
        <div id="panel-circular-notificaciones">
            <img id="icono-campana-notificaciones" src="images/icono-notificaciones-con.png" alt="icono campana notificaciones">
            <p id="parrafo-numero-notificaciones">7 notificaciones</p>
        </div>
    </div>
    <!-- Termina el contenedor de notificaciones espacio personal-->

    <!-- Desplegable para las notificaciones-->
    <div id="desplegable-popup-notificaciones" style="display: none">

    </div>
    <!--Termina esplegable para las notificaciones-->

    <!-- Comienza el contenedor de monitorizacion-->
    <div id="contenedor-monitorizacion">

        <div id="contenedor-nombre-huerto">
            <select name="nombres-huertos" id="nombre-huerto">
                <option value="Huerto 1">Huerto 1</option>
                <option value="Huerto 2">Huerto 2</option>
            </select>
        </div>

        <div id="contenedor-fecha-hora-huerto">
            <p class="parrafo-negrita">18:32</p>
            <p class="parrafo-negrita">17/06/2023</p>
        </div>

        <!--Comienza contenedor con los parametros en tiempo real del huerto-->
        <div id="contenedor-parametros-tiempo-real-huerto">
            <div id="contenedor-humedad" class="contenedor-parametro-monitorizacion-especifico">
                <p>Humedad: <span>98%</span></p>
                <img class="icono-boton-grafica-historico" src="images/icono-grafica-historico.png" alt="icono boton gráfica">
            </div>
            <div id="contenedor-salinidad" class="contenedor-parametro-monitorizacion-especifico">
                <p>Salinidad: <span>12%</span></p>
                <img class="icono-boton-grafica-historico" src="images/icono-grafica-historico.png" alt="icono boton gráfica">
            </div>
            <div id="contenedor-iluminacion" class="contenedor-parametro-monitorizacion-especifico">
                <p>Iluminación: <span>Muy alta</span></p>
                <img class="icono-boton-grafica-historico" src="images/icono-grafica-historico.png" alt="icono boton gráfica">
            </div>
            <div id="contenedor-ph" class="contenedor-parametro-monitorizacion-especifico">
                <p>pH: <span>6.53</span></p>
                <img class="icono-boton-grafica-historico" src="images/icono-grafica-historico.png" alt="icono boton gráfica">
            </div>
            <div id="contenedor-temperatura" class="contenedor-parametro-monitorizacion-especifico">
                <p>Temperatura: <span>22ºC</span></p>
                <img class="icono-boton-grafica-historico" src="images/icono-grafica-historico.png" alt="icono boton gráfica">
            </div>
        </div>
        <!--Termina contenedor con los parametros en tiempo real del huerto-->

        <!-- Comienza el historial de mediciones grafica-->
        <div id="contenedor-graficas-con-filtros">
            <!--Contenedor donde va solamente la grafica-->
            <div id="contenedor-grafica-historial">
                <canvas id="grafica-historial" aria-label="Grafica Interactiva Histórico Parámetros" role="img"></canvas>
            </div>
            <!--Contenedor con los botones de filtrar de la gráfica-->
            <div id="contenedor-botones-filtro-grafica">
                <button id="boton-filtro-grafica-anyo">Año</button>
                <button id="boton-filtro-grafica-mes">Mes</button>
                <button id="boton-filtro-grafica-semana">Semana</button>
                <button id="boton-filtro-grafica-dia">Dia</button>
            </div>
        </div>
        <!-- Termina el historial de mediciones grafica-->
        <div id="contenedor-informacion-metereologica">
            <div id="contenedor-informacion-actual-metereologia">
                Valencia 25ºC Nublado
            </div>
            <div id="contenedor-fila-horas-metereologia">
                15ºC 16ºC 19ºC
            </div>
        </div>
        <!-- Comienza el historial de mediciones grafica-->
    </div>
    <!-- Termina el contenedor de monitorizacion-->
    <div id="contenedor-boton-mapas">
        <button id="boton-mapas-huertos" class="boton-verde-blanco">Mapa con tus huertos</button>
    </div>

    <!-- Desplegable para el mapa de huertos-->
    <div id="desplegable-popup-mapa" style="display: none">

    </div>
    <!--Termina desplegable para el mapa de huertos-->

</section>
</div>
<!-- Comienza el footer-->
<footer id="footer-bottom" role="contentinfo">
    <div class="wrapper-footer">
        <!--Contenedor con los links de texto-->
        <div>
            <a href="#">Política de privacidad</a>  |  <a href="#">Condiciones generales</a>
        </div>
        <!--Parrafo con el nombre de la empresa y el copyright-->
        <p class="parrafo-negrita">© GTI Copyright 2023</p>
    </div>
</footer>
<!-- Termina el footer-->

<!--Script para la grafica historial de parámetros-->
<script src="js/graficas.js"></script>
</body>
</html>
