  <!-- Para que sea compatible con Microsoft Edge-->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- CSS DOCUMENTO estilos.css-->
  <link rel='stylesheet' href="css/estilos.css"/>
  <link rel='stylesheet' href="css/main-menu.css"/>
  <link rel='stylesheet' href="css/estilos-in.sesion-formularios.css"/>
  <!-- JavaScript Documento index.js-->
  <script src="js/index.js"></script>

</head>

<body>

<!-- Comienza la cabecera-->
<header>
  <nav id="main-menu">
    <!-- Logotipo Link Landing Page-->
    <a href="index.html"><img src="images/logoGTI.svg" id="logo-menu-inicio" alt="Imagen Logo GTI"></a>
    <ul>
      <li><a href="Producto.html">Producto</a></li>
      <li><a href="Formulario_Solicitud.html">Solicita el producto</a></li>
      <li><a href="Sobre_Nosotros.html">Sobre nosotros</a></li>
    </ul>

    <!-- Icono de iniciar sesion-->
    <a href="Inicio_sesion.html"><img id="icono-inicio-sesion" src="images/icono-usuario.png" alt="Icono Inicio Sesión Usuario"></a>

    <!-- Menu hamburguesa-->
    <div class="menu-hamburguesa" onClick="toggleMenu(document.getElementById('main-menu'))">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </nav>
</header>
<!--Termina la cabecera-->

<!-- Comienza la seccion general -->



<main class="wrapper-forms">
  <section id="inicio-sesion">

    <!-- Comienza la seccion titulo -->
    <div class="solicitud-producto">
      <h1 class="h1-formularios-titulos">Solicitud de producto</h1>
    </div>

    <form id="login-form">
    <div id="name">
      <div class="datos">
        <label for="name">Nombre*</label>
        <input type="text" id="name-input" name="name" required>
      </div>
    </div>

    <div id="last-name">
      <div class="datos">
        <label for="last-name">Apellidos*</label>
        <input type="text" id="last-name-input" name="last-name" required>
      </div>
    </div>

    <div id="email">
      <div class="datos">
        <label for="email">Email*</label>
        <input type="text" id="email-input" name="email" required>
      </div>
    </div>

    <div id="address">
      <div class="datos">
        <label for="address">Dirección completa*</label>
        <input type="text" id="address-input" name="address" required>
      </div>
    </div>

    <div id="subject">
      <div class="datos">
        <label for="subject">Asunto*</label>
        <input type="text" id="subject-input" name="subject" required>
      </div>
    </div>

    <div id="message">
      <div class="datos">
        <label for="message">Mensaje*</label>
        <input type="text" id="message-input" name="message" required>
      </div>
    </div>


    <div id="chekbox">

      <input type="checkbox" id="aceptar-terminos">
      <label for="aceptar-terminos">Aceptar términos y condiciones</label>

    </div>


    <!-- Comienza la seccion boton -->
    <div class="boton-enviar">
      <button type="submit" class="boton-iniciar-sesion">Enviar</button>
    </div>


    </form>

  </section>
</main>
<!-- Termina la seccion general -->

<!-- Comienza el footer-->
<footer id="footer-bottom" role="contentinfo">
  <div class="wrapper-footer">
    <!--Contenedor con los links de texto-->
    <div>
      <a href="#">Política de privacidad</a>  |  <a href="#">Condiciones generales</a>
    </div>
    <!--Parrafo con el nombre de la empresa y el copyright-->
    <p class="parrafo-negrita">© GTI Copyright 2023</p>
  </div>
</footer>
<!-- Termina el footer-->


</body>
</html>
