<div class="page">

<!-- Comienza la cabecera-->
<header>
  <nav id="main-menu">
    <!-- Logotipo Link Landing Page-->

    <!-- Contenedor para los iconos de inicio de sesión y menú -->

      <!-- Icono de inicio de sesión -->
      <a href="Inicio_sesion.html"><img id="icono-inicio-sesion" src="images/icono-usuario.png" alt="Icono Inicio Sesión Usuario"></a>

      <!-- Menu hamburguesa-->
      <div class="menu-hamburguesa" onClick="toggleMenu(document.getElementById('main-menu'))">
        <div></div>

    <ul >
      <li><a href="Producto.html">Producto</a></li>

    </ul>

    </div>
  </nav>
</header>
<!--Termina la cabecera-->

<!-- Comienza la seccion general -->

<main class="wrapper-forms estilo-form-inicio-sesion">
  <section>

    <!-- Comienza la seccion titulo -->
    <div id="inicio-de-sesion-titulo">
      <h1 class="h1-formularios-titulos">Inicio de sesión</h1>
    </div>

    <form id="login-form">
    <!-- Comienza la seccion email -->
    <div id="email">
      <div class="datos">
        <label for="email">Email</label>
        <input type="email" id="email-input" name="email" required>
      </div>
    </div>

    <!-- Comienza la seccion contraseña -->
    <div id="password">
      <div class="datos">
        <label for="password">Contraseña</label>
        <input type="password" id="password-input" name="password" required>
      </div>
      <div class="contraseña-olvidada">
        <a href="Formulario_contra_olvidada.html">¿Has olvidado la contraseña?</a>
      </div>
    </div>

      <!-- Comienza la seccion texto error datos incorrectos -->
      <p id="mensaje-error">Datos incorrectos, inténtelo de nuevo.</p>

    <!-- Comienza la seccion boton -->
    <div class="boton-inicio">
      <button type="submit" class="boton-iniciar-sesion">Iniciar sesión</button>
    </div>
    </form>

    <!-- Comienza la seccion de solicitar acceso -->
    <div id="solicitar-acceso">
      <p>¿No tienes cuenta? <a href="Formulario_Solicitud.html">Solicitar producto</a>.</p>
    </div>

  </section>
</main>
<!-- Termina la seccion general -->
